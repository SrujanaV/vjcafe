<div class="theme-inner-banner">
    <div class="opacity">
        <div class="container">
            <h1>Blog</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li>/</li>
                <li>Blog</li>
            </ul>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.opacity -->
</div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-12">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12" ng-repeat="b in blog track by $index">
                        <div class="blog-box">
                            <div class="blog-img">
                                <img src="{{b.img}}" class="img-responsive">
                            </div>
                            <div class="blog-title">
                                <h4>
                                   {{b.title}}
                                </h4>
                            </div>
                            <div class="blog-date">
                                <span class="">{{b.date}}</span>
                            </div>
                            <div class="blog-btn">
                                <button>Read More</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="blog-popular-tag">
                    <h4 class="">Popular post</h4>
                    <div class="row" ng-repeat="s in blogPopular track by $index">
                        <div class="popular-top">
                            <div class="col-md-3 col-xs-3">
                                <div class="blog-pop-img">
                                    <img src="{{s.img}}" class="img-responsive">
                                </div>
                            </div>
                            <div class=" col-md-9 col-xs-9">
                                <div class="blog-pop-border">
                                    <div class="blog-pop-title">
                                        <h5>
                                            {{s.title}}
                                        </h5>
                                    </div>
                                    <div class="blog-pop-date">
                                        <span class="">{{s.date}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
